{% extends 'hod_template/base_template.html' %}
{% block page_title %}
Manage Course
{% endblock page_title %}
{% block main_content %}

<!--begin::App Content Header-->
<!--end::App Content Header-->
<!--begin::App Content-->
<div class="app-content">
    <!--begin::Container-->
    <div class="container-fluid">
   <main id="main" class="main">

    <div class="pagetitle">
      <h1></h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">

              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                <h5>Course Details</h5>
                  <tr>
                    <th>ID</th>
                    <th>Course Name</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                {% for course in courses %}
                  <tr>
                    <td>{{ course.id }}</td>
                    <td>{{ course.course_name }}</td>
                    <td><a href="/edit_course/{{ course.admin.id }}" class="=btn btn-success">Edit</a></td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>

              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->





</div>
    </div>
<!--end::App Content-->
{% endblock main_content %}
